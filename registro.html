<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>

    <body>
        <h2>Registro de cliente</h2>
        <form>id="registroform">
            <label>Cedula</label>
            <input type="text" placeholder="Digite su Cedula" id="Cedula" required autofocus>
            <label>Apellidos</label>
            <input type="text" placeholder="..." id="Apellidos" required>
            <label> Nombres</label>
            <input type="text" placeholder="..." id="Nombres" required>
            <label> Direccion</label>
            <input type="text" placeholder="..." id="Direccion" required>
            <label> Telefono</label>
            <input type="text" placeholder="..." id="Telefono" required>
            <label> Email</label>
            <input type="email" placeholder="..." id="Email" required>
            <button type="submit" value="Resgistrar">
        </form>
    <section>
        <script src="registro.js"></script>
    </section>
    </body>
</html>
